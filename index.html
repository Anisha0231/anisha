<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a survey form using html and css </title>
</head>
<body>
    <h1>Survey Form</h1>
<!-------------------Create form----------------------->
<form id="form" action="mailto:anishagaurkar123@gmail.com">
    <!-------------------------Details------------------>
   <div class="form-control">
    <label for="name" id="label-name">Name</label>
    <!---------------------------------Input Type text------------>
     <input type="text" id="name" placeholder="Enter your name"/>
   </div>



   <div class="form-control">
    <label for="email" id="label-email">Email</label>
    <!------------------------------input type email---------->
   <input type="email" id="email" placeholder="Enter your email"/>
</div>


<div class="form-control">
    <label for="age" id="age">Age</label>
    <!-----------------------Input type text-------------->
<input type="number" id="age" placeholder="Enter your age"/>
</div>


<div class="form-control">
    <label for="role" id="label-role">Which option best describes you?</label>
<!------------------------Dropdown options---------------->
<select name="role" id="role">
<option value="student">Student</option>
<option value="intern">Intern</option>
<option value="professional">Professional</option>
<option value="other">Other</option>
</select>
</div>


<div class="form-control">
    <label for="recommend-1" >Would you recommend this website to a friend?</label>
<!------------------------------Input type radio buton----------->
   <input type="radio" name="recommend" id="recommend-1">Yes</input>
   <input type="radio" name="recommend" id="recommend-2">No</input>
   <input type="radio" name="recommend" id="recommend-3">Maybe</input>
</div>


<div class="form-control">
    <label >Languages and Framworks known<small>(Check all that apply)</small></label>
<!----------------------------Input type checkbox------------------------->    
     <label for="inp-1">    
     <input type="checkbox" name="inp">C</input></label>
     <label for="inp-2">    
     <input type="checkbox" name="inp">C++</input></label>
     <label for="inp-3">    
     <input type="checkbox" name="inp">C#</input></label>
     <label for="inp-4">    
     <input type="checkbox" name="inp">Java</input></label>
     <label for="inp-1">    
     <input type="checkbox" name="inp">Python</input></label>
     <label for="inp-1">    
     <input type="checkbox" name="inp">Javascript</input></label>
     <label for="inp-1">    
     <input type="checkbox" name="inp">React</input></label>
     <label for="inp-1">    
     <input type="checkbox" name="inp">Angular</input></label>
     <label for="inp-1">    
     <input type="checkbox" name="inp">Django</input></label>
     <label for="inp-1">    
     <input type="checkbox" name="inp">Spring</input></label>                                                        
</div>

<div class="form-control">
    <label for="comment">Any comments or suggestions</label>
<!-----------------------Multi line text input control------------------------>
<textarea name="comment" id="comment" placeholder="Enter your comment here "></textarea>
</div>

<!--------------------button-------------------------->
<button type="submit" value="submit"> Submit</button>
</form>
    
</body>
</html>
